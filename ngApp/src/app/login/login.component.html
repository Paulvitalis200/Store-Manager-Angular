<div>
    <div class='login-header'>
      <h1 class='brand-name'>Store Manager</h1>
    </div>
    <div class='account-section'>
      <h2 class='account-title'>ACCOUNT LOGIN</h2>
      <form>
        <div class='email-container'>
          <label class='login-label'>Email</label>
          <input [(ngModel)]="loginUserData.email"  class='login-input' type='text' name='email' />
        </div>
        <div class='email-container'>
          <label class='login-label'>Password</label>
          <input [(ngModel)]="loginUserData.password" class='login-input' type='password' name='password'/>
        </div>
              <button (click)="loginUser()" class='login-btn'>
                    Log in
              </button>
      </form>
    </div>
  </div>
